name: Build and Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Log directory contents before delete
      run: |
        echo "Directory contents before delete:"
        dir
      shell: pwsh

    - name: Clean previous builds
      run: |
        Remove-Item -Path "dist" -Recurse -Force
      shell: pwsh

    - name: Log directory contents after delete
      run: |
        echo "Directory contents after delete:"
        dir
      shell: pwsh

    - name: PyInstaller Action
      uses: Martin005/pyinstaller-action@v1.2.0
      with:
        python_ver: '3.12'
        spec: api/3S_PC_automation.py
        exe_path: dist/3S_PC_automation1.exe
        options: --onefile, --name "3S PC automation", --noconsole,

    - name: Log directory contents after build
      run: |
        echo "Directory contents after build:"
        dir
        echo "${{ secrets.GITHUB_TOKEN }}"
      shell: pwsh

    - name: Create Tag
      uses: negz/create-tag@v1
      with:
        version: "v0.1.0"
        message: "Creating a new version of the exe file"
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this Release
          - Creating a new version of the exe file
        draft: false
        prerelease: false
