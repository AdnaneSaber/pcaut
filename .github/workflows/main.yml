name: Build and Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Log directory contents before delete
      run: |
        echo "Directory contents before delete:"
        dir
      shell: pwsh

    - name: Clean previous builds
      run: |
        Remove-Item -Path "dist" -Recurse -Force
      shell: pwsh

    - name: Log directory contents after delete
      run: |
        echo "Directory contents after delete:"
        dir
      shell: pwsh

    - name: PyInstaller Action
      uses: Martin005/pyinstaller-action@v1.2.0
      with:
        python_ver: '3.12'
        spec: api/3S_PC_automation.py
        exe_path: dist/3S_PC_automation1.exe
        options: --onefile, --name "3S PC automation", --noconsole,

    - name: Log directory contents after build
      run: |
        echo "Directory contents after build:"
        dir
      shell: pwsh
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.sha }}
        release_name: Release ${{ github.sha }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/3S_PC_automation.exe
        asset_name: 3S_PC_automation.exe
        asset_content_type: application/octet-stream
